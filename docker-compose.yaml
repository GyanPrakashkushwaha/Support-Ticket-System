services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ticket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend        # FIXED: Points to the backend folder now
    # Runs migrations automatically on startup as requested
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app      # FIXED: Only mounts the backend folder into the container
    ports:
      - "8000:8000"
    env_file:               # ADDED: This will load your LLM_API_KEY from backend/.env
      - ./backend/.env
    environment:
      - DB_NAME=ticket_db
      - DB_USER=postgres
      - DB_PASSWORD=postgrespassword
      - DB_HOST=db
      - DB_PORT=5432
      # Note: I removed the LLM_API_KEY line from here since env_file handles it now!
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data: